        .container{
            display: flex;
            justify-content: space-evenly;

        }
        .block{

            border: 1px solid;
        }


    </style>
    <title>Playground</title>
</head>

    <div class='container'>
        {% for i in range(0,num)%}
        <div class='block' style='background-color: {{ color }};'></div>
        {% endfor %}
    </div>
</body>
</html>
